<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/crosswordIcon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css"
        integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
    <title>Word Placement Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="title-container" class="row mt-4 mb-3">
            <div id="title-wrapper">
                <div class="title">
                    CROSSWORD</div>
                <div class="subtitle">
                    Today is a puzzle day </div>
                <div class="description">
                    The words that need to be placed in the puzzle are in the box. Good luck and have fun! </div>
            </div>
        </div>
        <div id="words-container" class="row mb-4">
            <div id="word-wrapper">
                <div>
                    "TABİAT", "DOĞA", "AY", "HAVA", "AĞAÇ", "ÇİÇEK", "SU", "KÜRE", "DAĞ", "GÖL", "KÖY"
                </div>
            </div>
        </div>
        <div id="game-container" class="row mb-4">
            <div id="grid-wrapper">
                <div id="grid-container">
                </div>
            </div>
            <div id="letters-container">
                <div id="letters"></div>
            </div>
        </div>
    </div>

    <!-- Congratulations Message -->
    <div id="congratulations-message">
        <h1 class="title">Congratulations!</h1>
        <p class="subtitle">You have completed the puzzle!</p>
    </div>


    <!-- Ses Dosyaları -->
    <audio id="remove-sound" src="assets/remove-sound.mp3"></audio>
    <audio id="correct-sound" src="assets/correct-sound.mp3"></audio>
    <audio id="incorrect-sound" src="assets/incorrect-sound.mp3"></audio>
    <audio id="fireworks-sound" src="assets/fireworks-sound.mp3"></audio>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
